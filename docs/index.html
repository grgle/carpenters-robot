<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <title>Robot controller</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.2/mqttws31.min.js" type="text/javascript"></script>
    <script src="script.js" type="text/javascript"></script>
</head>
<body onload="sliderValue()">
   <div id="mainslide">
      <div class="wrapper">
         <h1 id="Main_heading"><b>Carpenter's robot</b></h1><br>
         <form id="connection-information-form" align="center">
            
            <b>Subscription topic:</b>
            <input id="topic_s" type="text" name="topic_s" value="mode">
            <input id="topic_secret" type="text" name="topic_secret" value="tellme">
            <br><br>
            <input type="button" onclick="startConnect()"  value="Connect">
            <input type="button"  onclick="startDisconnect()" value="Disconnect"> <br>
            <br><b>Publish Topic and Message:</b>
            <input id="topic_p" type="text" name="topic_p" value="commands">
            <input id="Message" type="text" name="message" placehilder="Message">
            <input type="button" onclick="publishMessage()" value="Publish">
            <div id="messages" align="center">
               <div id="messages_content"></div>
            </div>
         </form>

         <img id="image" src="src/pics/result569.jpg" width=80% align="center" margin-left: "auto" margin-right: "auto" alt="Image will be displayed here" />
         
      </div>
      <div class="slidecontainer" align="center">
         
         <div class="robot_button"> 
               <input type="submit" onclick="play()" value="Play">
               <input type="submit" onclick="pause()" value="Pause">
               <input type="submit" onclick="stop()" value="Stop"><br>
         </div>
         <div id="bottomblock">
            <p>Robot speed:
               <span id="slider_value"></span>
            </p>
            <input type="range" min="1" max="100" value="50" id="slider">
         </div>      
      </div>
   </div>
 </body>
</html>
</html>
