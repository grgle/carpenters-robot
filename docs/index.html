<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <title>Robot controller</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.2/mqttws31.min.js" type="text/javascript"></script>
    <script src="script.js" type="text/javascript"></script>
</head>
<body onload="sliderValue()">
    <div class="wrapper">
       <h1 id="Main_heading"> <b>Carpenter's robot</b></h1><br><br>
       <form id="connection-information-form">
          <b>Hostname or IP Address and Port Number:</b> <br>
          <input id="host" type="text" name="host" value="test.mosquitto.org">
          
          <input id="port" type="text" name="port" value="8081"><br>
          
          <b>Subscription topic:</b>
          <input id="topic_s" type="text" name="topic_s" value="carpenters_robot/confirm"><br><br>
          <input type="button" onclick="startConnect()"  value="Connect">
          <input type="button"  onclick="startDisconnect()" value="Disconnect"> <br>
          <br><b>Publish Topic and Message:</b>
          <input id="topic_p" type="text" name="topic_p" value="carpenters_robot/speed">
          <input id="Message" type="text" name="message" placehilder="Message">
          <input type="button" onclick="publishMessage()" value="Publish">
       </form>
       <div id="messages"></div>
      </div>
   <div class="slidecontainer">
      <div id="bottomblock">
         <p>Robot speed:</p>
         <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
         <span>Actual speed:</span>
         <span id="slider_value"></span>
      </div>      
   </div>
 </body>
</html>
</html>
